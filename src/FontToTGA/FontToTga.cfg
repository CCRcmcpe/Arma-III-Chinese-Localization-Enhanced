// list of ranges of letters we want to include into font
class Latin1
{
  // base ASCII and Latin-1
  start = 0x20;
  end = 0x100;
};
class Latin2
{
  // Latin-2 (Latin Extended-A)
  start = 0x100;
  end = 0x180;
};
class Cyrillic
{
  // Cyrillic
  start = 0x400;
  end = 0x460;
};
class SpecialCharacters
{
  start = 0x2010;
  end = 0x2028;
};
class ChineseCharacters
{
  start = 0x3000;
  end = 0x3020;
};
class ChineseFullWidthCharacters
{
  start = 0xFF01;
  end = 0xFF61;
};
class Chinese
{
  start = 0x4E00;
  end = 0x9FA6;
};